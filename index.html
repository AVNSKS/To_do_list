<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>To-do-list</title>
</head>
<body>
    
    <div class="main">
        <h1 class="title"> To-Do List</h1>
        <div class="container1">
            <div class="search">
                <input class="searchbar" type="text" name="search" placeholder="ADD WORK" id="searchbar">
            </div>
            <div class="Add">
                <button id="addbutton">ADD</button>
            </div>
            <div class="Del">
                <button id="delButton">DEL</button>
            </div>
        </div>

        <div id="task-container" class="task-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
